name: ðŸš€ Deploy AG-UI Worker Demo

on:
  push:
    branches: [main]
    paths:
      - 'rust-sdk/ag-ui-wasm/**'
      - 'rust-sdk/ag-ui-rust/**'
      - '.github/workflows/deploy-demo.yml'
  pull_request:
    branches: [main]
    paths:
      - 'rust-sdk/ag-ui-wasm/**'
      - 'rust-sdk/ag-ui-rust/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even without changes'
        required: false
        default: 'false'

jobs:
  # Build and test WASM first
  build-wasm:
    name: ðŸ¦€ Build WASM Package
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: ðŸ“¦ Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            rust-sdk/ag-ui-rust
            rust-sdk/ag-ui-wasm
            rust-sdk/ag-ui-wasm/examples/worker
          cache-on-failure: true
          shared-key: "wasm-build"

      - name: ðŸŒ Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: ðŸ§ª Run Tests (if code changed)
        run: |
          # Check if any Rust code changed
          CHANGED_FILES=$(git diff --name-only HEAD~1 2>/dev/null || echo "")
          
          # Test ag-ui-rust if changed
          if echo "$CHANGED_FILES" | grep -q "rust-sdk/ag-ui-rust/"; then
            echo "ðŸ”¬ Testing ag-ui-rust..."
            cd rust-sdk/ag-ui-rust
            cargo test --verbose
            cd ../..
          else
            echo "â„¹ï¸ ag-ui-rust unchanged, skipping tests"
          fi
          
          # Test ag-ui-wasm if changed (skip browser tests for speed)
          if echo "$CHANGED_FILES" | grep -q "rust-sdk/ag-ui-wasm/"; then
            echo "ðŸ”¬ Testing ag-ui-wasm..."
            cd rust-sdk/ag-ui-wasm
            cargo test --verbose
            # Skip browser tests in CI for speed
            # wasm-pack test --headless --firefox
            cd ../..
          else
            echo "â„¹ï¸ ag-ui-wasm unchanged, skipping tests"
          fi

      - name: ðŸ—ï¸ Build Worker WASM
        run: |
          cd rust-sdk/ag-ui-wasm/examples/worker
          wasm-pack build --target web --out-dir ./pkg --release
          ls -la pkg/

      - name: ðŸ“¤ Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: rust-sdk/ag-ui-wasm/examples/worker/pkg/
          retention-days: 1

  # Deploy to Cloudflare Workers (main branch only)
  deploy-demo:
    name: ðŸŒ Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: build-wasm
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://ag-ui-worker-example.brianpboynton.workers.dev

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'rust-sdk/ag-ui-wasm/examples/worker/package*.json'

      - name: ðŸ“¥ Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: rust-sdk/ag-ui-wasm/examples/worker/pkg/

      - name: ðŸ“¦ Install Wrangler
        run: npm install -g wrangler

      - name: ðŸš€ Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd rust-sdk/ag-ui-wasm/examples/worker
          wrangler deploy --compatibility-date 2024-01-01

      - name: âœ… Deployment Success
        run: |
          echo "ðŸŽ‰ Demo successfully deployed!"
          echo "ðŸŒ Live at: https://ag-ui-worker-example.brianpboynton.workers.dev"

  # Verify deployment (optional but recommended)
  verify-deployment:
    name: ðŸ§ª Verify Live Demo
    runs-on: ubuntu-latest
    needs: deploy-demo
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ¥ Health Check
        run: |
          echo "ðŸ” Testing live demo endpoint..."
          
          # Test main page
          if curl -f -s "https://ag-ui-worker-example.brianpboynton.workers.dev" > /dev/null; then
            echo "âœ… Main page is accessible"
          else
            echo "âŒ Main page failed" && exit 1
          fi
          
          # Test API endpoint
          if curl -f -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"thread_id":"ci-test","run_id":"ci-test"}' \
            "https://ag-ui-worker-example.brianpboynton.workers.dev/awp" > /dev/null; then
            echo "âœ… API endpoint is working"
          else
            echo "âŒ API endpoint failed" && exit 1
          fi
          
          echo "ðŸŽ‰ All health checks passed!"

  # PR Preview (for pull requests)
  pr-preview:
    name: ðŸ” PR Preview Build
    runs-on: ubuntu-latest
    needs: build-wasm
    if: github.event_name == 'pull_request'

    steps:
      - name: ðŸ“¥ Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: artifacts/

      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸ¦€ WASM Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **WASM build completed successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Generated Files:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la artifacts/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Ready for deployment** once merged to main branch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Deployment Target:" >> $GITHUB_STEP_SUMMARY
          echo "[AG-UI Worker Demo](https://ag-ui-worker-example.brianpboynton.workers.dev)" >> $GITHUB_STEP_SUMMARY 